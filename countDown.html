<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        widows: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #countdown {}
</style>

<body>
    <div>
        <h1 id="countdown" style="display: inline-block;"></h1>
        <span>天</span>
    </div>
    <div>
        <h1 id="countdown-s" style="display: inline-block;"></h1></div>
</body>
<script>
    window.onload = function () {
        
        var timer=setInterval(function(){
            countdown(timer)
        },500)
    }

    function countdown(timer) {
        var end=new Date("2018-12-22");
        var now = new Date();
        var days = end.getTime() - now.getTime();
        var s=parseInt(days/1000);
        if(days<=0){
            document.querySelector("#countdown-s").innerHTML = '~~~'
            clearInterval(timer)
        }else{
            document.querySelector("#countdown-s").innerHTML = s+'秒'
        }
        days = parseInt(days / (1000 * 60 * 60 * 24));
        
        document.querySelector("#countdown").innerHTML = days;
        
    }
</script>

</html>
